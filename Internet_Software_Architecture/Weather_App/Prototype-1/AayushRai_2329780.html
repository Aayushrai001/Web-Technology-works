<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="AayushRai_2329780.css">
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button>
            <img src="AayushRai_2329780_search.png"> 
        </button>
    </div>
    <div class="card">
        

        <div class="error">
            <p>City Not Found</p>
        </div>
        
        <div class="weather">
            <img src="AayushRai_2329780_pressure.png" class="weather-icon">
            <p class="ic"></p>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h3 class="date"></h3>
            
        </div>
    </div>
    <div class="details">
        <div class="col">
            <img src="AayushRai_2329780_pressure.png">
            <div>
                <p class="pressure"></p>
                <p>Pressure</p>
            </div>
        </div>
        <div class="col">
            <img src="AayushRai_2329780_humidity.png">
            <div>
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="AayushRai_2329780_wind.png">
            <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <button onclick="window.location.href='weather_table.php'">Go to Weather Table</button>

    <script src="AayushRai_2329780.js"></script>
</body>
</html>
